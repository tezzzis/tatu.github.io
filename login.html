<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9f9; /* Fondo blanco suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #6b6b6b; /* Texto gris suave */
        }

        .form-container {
            background: #ffffff; /* Fondo blanco */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #6b6b6b; /* Tono de texto gris */
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fffde7; /* Fondo amarillo pálido */
            color: #6b6b6b; /* Texto gris */
        }

        .form-container input::placeholder {
            color: #9e9e9e; /* Placeholder gris claro */
        }

        .form-container input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        .form-container label {
            margin-left: 5px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #f28b82; /* Botón rosado */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #e57373; /* Botón rosado más oscuro */
        }

        .form-container .secondary-button {
            background: #ffffff; /* Fondo blanco */
            border: 1px solid #ddd;
            color: #6b6b6b; /* Texto gris */
            margin-top: 10px;
        }

        .form-container .secondary-button:hover {
            background: #f5f5f5;
        }

        .form-container .link-container {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
            color: #6b6b6b; /* Gris claro */
        }

        .form-container .link-container a {
            color: #6b6b6b;
            text-decoration: none;
        }

        .form-container .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create New Account</h2>
        <form id="loginForm" action="http://localhost:5500/usuario" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
